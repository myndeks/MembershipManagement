<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/addSub.js" defer charset="utf-8"></script>
    <script src="js/nav.js" defer charset="utf-8"></script>
  </head>
  <body>

    <nav class="btnNav">
      <div>
        <a class="mmberships" href="index.html">Memberships</a>
      </div>
      <div>
          <a class="users" href="users.html">Users</a>
      </div>
    </nav>

    <main class="sub container">

      <div class="sub--heading">
        <h3>Create Membership</h3>
      </div>

      <div class="sub--info">


        <form class="sub--form">

          <div class="form--name">
            <div class="first">
              <label for="name">Name:</label>
            </div>
            <div class="second">
              <input type="text" name="name" id="name" placeholder="Name">
            </div>
          </div>

          <div class="form--price">
            <div class="first">
              <label for="price">Membership Price:</label>
            </div>
            <div class="second">
              <input type="text" name="price" id="price" placeholder="Membership Price">
            </div>
          </div>

          <div class="form--description">
            <div class="first">
              <label for="description">Description:</label>
            </div>
            <div class="second">
              <textarea rows="6" name="description" id="description"></textarea>
            </div>
          </div>

          <div class="form--name">
            <button class="btnCancel" type="button" name="button">Cancel</button>
            <button class="btnAdd" type="button" name="button"><i class="fas fa-trash-alt"></i> New Membership</button>
          </div>
        </form>


      </div>



    </main>


  </body>
</html>
